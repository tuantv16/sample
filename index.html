            </div>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                const slides = document.getElementsByClassName("mySlides");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 3500); // đổi ảnh sau mỗi 3.5 giây
            }


            // Lấy params từ URL
            const params = new URLSearchParams(window.location.search);
            
            // Nếu có game=1 → xóa nội dung trong #marquee-wrapper
            if (params.get('game') === '1') {
                // const marquee = document.getElementById("marquee-wrapper");
                // if (marquee) {
                //     marquee.innerHTML = ''; // Xoá toàn bộ nội dung bên trong
                // }

                $("#marquee-wrapper marquee").remove();
                $("#marquee-wrapper #slideshow-container").remove();
                $("#game").removeClass("d-none"); // Hiển thị phần trò chơi

                $("#content-layer h1").text("ĐUỔI HÌNH BẮT CHỮ"); // Thay đổi tiêu đề
            }

            
 
            $(document).ready(function () {
                const questions = [
                    { img: 'image-game/tro-trong.webp', answer: 'Trò trống' },
                    { img: 'image-game/hoc-duong.webp', answer: 'Học đường' },
                    { img: 'image-game/benh-binh.webp', answer: 'Bệnh binh' },
                    { img: 'image-game/bong-bay.webp', answer: 'Bóng bay' },
                    { img: 'image-game/chuot-tui.webp', answer: 'Chuột túi' },
                    { img: 'image-game/dong-cam.webp', answer: 'Đồng cảm' },
                    { img: 'image-game/ha-ma.webp', answer: 'Hà mã' },
                    { img: 'image-game/kien-thuc.webp', answer: 'Kiến thức' },
                    { img: 'image-game/kinh-trong.webp', answer: 'Kính trọng' },
                    { img: 'image-game/sau-xa.webp', answer: 'Thách thức' },
                    { img: 'image-game/thach-thuc.webp', answer: 'Sâu xa' },
                    { img: 'image-game/tinh-nghich.webp', answer: 'Tinh nghịch' },
                    { img: 'image-game/xa-phong.webp', answer: 'Xà phòng' },
                    { img: 'image-game/xuong-rong.webp', answer: 'Xương rồng' }
                ];

                let currentIndex = 0;

                function loadQuestion(index) {
                currentIndex = index;
                $('#game-image').attr('src', questions[index].img);
                $('#game-image').attr('alt', `Câu hỏi ${index + 1}`);
                $('#answer-display').text(''); // reset đáp án
                }

                // Click button để chọn câu hỏi
                $('.btn-question').click(function () {
                const index = parseInt($(this).data('index'));
                loadQuestion(index);
                });

                // Click ảnh để hiện đáp án
                // $('#game-image').click(function () {
                //     $('#answer-display').text(questions[currentIndex].answer);
                // });

                // Nếu có tham số ?game=1 thì show game
                const params = new URLSearchParams(window.location.search);
                if (params.get('game') === '1') {
                $('#game').removeClass('d-none');
                    loadQuestion(0); // bắt đầu từ câu 1
                }

                $('#game-image').click(function () {
                    $('#modal-answer-text').text(questions[currentIndex].answer);
                    $('#answerModal').fadeIn();
                });

                // Đóng popup khi bấm nút [x]
                $('.close').click(function () {
                    $('#answerModal').fadeOut();
                });

                // Đóng popup khi click ra ngoài modal-content
                $(window).click(function (event) {
                    if ($(event.target).is('#answerModal')) {
                        $('#answerModal').fadeOut();
                    }
                });

            });
                

            </script>
